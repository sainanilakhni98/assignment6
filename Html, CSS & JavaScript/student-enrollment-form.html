<!-- This web page display the student enrollment form and enrolled student after student enrolled -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Student Enrollment Form</title>
</head>

<body>
    <!-- main content of our page starts here -->
    <div class="container" style="border-style:solid;">
        <h3 id="heading" class="">Student Enrollment Form</h3>

        <div class="row mx-4 mt-5">
            <div class="col-5" style="height: 490px;">
                <!-- student enrollment form -->
                <form id="enrollment-form" onsubmit="submitForm(); return false">
                    <div>
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-8">
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputWebsite" class="col-sm-2 col-form-label">Website</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="website" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputLink" class="col-sm-2 col-form-label">Image Link</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="imageLink" required>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row ">
                                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                <div class="col-sm-6">
                                    <div class="form-check" id="Male">
                                        <input class="form-check-input" type="radio" id="male" name="gridRadios" value="Male" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check" id="Female">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="female" value="Female">
                                        <label class="form-check-label" for="gridRadios2">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-2">Skills</div>

                            <div class="form-check mx-3" id="java">
                                <input class="CheckboxForm form-check-input" name="JAVA" value="JAVA" type="checkbox" id="sJava">
                                <label class="form-check-label" for="gridCheck1">
                                    JAVA
                                </label>
                            </div>

                            <div class="form-check" id="HTML">
                                <input class="CheckboxForm form-check-input" name="HTML" value="HTML" type="checkbox" id="sHtml">
                                <label class="form-check-label" for="gridCheck1">
                                    HTML
                                </label>
                            </div>


                            <div class="form-check mx-3" id="CSS">
                                <input class="CheckboxForm form-check-input" type="checkbox" value="CSS" name="CSS" id="sCSS">
                                <label class="form-check-label" for="gridCheck1">
                                    CSS
                                </label>
                            </div>

                        </div>
                        <div class="form-group row">

                            <button type="Submit" class="btn btn-primary" id="enroll-button">Enroll Student</button>
                            <button type="button" class="btn btn-primary" id="clear">Clear</button>

                        </div>
                    </div>
                </form>
            </div>
            <div class="col-1">
                <div class="vertical mr-6"></div>
            </div>
            <div class="col-6 scroll" style="float: right;">

                <h5 id="enrolled-student">Enrolled Student</h5>

                <div class="row" id="add-card">
                    <!-- Card will be add dynamically using JavaScript -->
                </div>
            </div>
        </div>

        <!-- footer of our page -->
        <div class="row">
            <footer class="container">
                <p id="footer">Copyright 2020-2021 by Fresher Training</p>
            </footer>
        </div>
    </div>

    <!-- Required javaScript and jquery links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
